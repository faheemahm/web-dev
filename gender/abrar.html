<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration Form</h1>
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gender" class="dropdown-label">Select Gender:</label>
                <div class="dropdown">
                    <select id="gender" name="gender" class="dropdown-select">
                        <option value="" disabled selected>Select your gender</option>
                        <!-- Options will be inserted by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Marital Status:</label>
                <label><input type="radio" name="marital_status" value="single" required> Single</label>
                <label><input type="radio" name="marital_status" value="married"> Married</label>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="music"> Music</label>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
